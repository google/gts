---
release_tags: &release_tags
  tags:
    only: /^v\d+(\.\d+){2}(-.*)?$/

# "Include" for unit tests definition.
unit_tests: &unit_tests
  steps:
    - checkout
    - run:
        name: Install modules and dependencies.
        command: npm ci
    - run:
        name: Run unit tests.
        command: npm test
    - run:
        name: Submit coverage data to codecov.
        command: npm run codecov
        when: always

version: 2.0
workflows:
  version: 2
  tests:
    jobs:
      - node8:
          filters: *release_tags
      - node10:
          filters: *release_tags
      - node11:
          filters: *release_tags
      - publish_npm:
          requires:
            - node8
            - node10
            - node11
          filters:
            branches:
              ignore: /.*/
            <<: *release_tags

jobs:
  node8:
    docker:
      - image: node:8
        user: node
    <<: *unit_tests
  node10:
    docker:
      - image: node:10
        user: node
    <<: *unit_tests
  node11:
    docker:
      - image: node:11
        user: node
    <<: *unit_tests

  publish_npm:
    docker:
      - image: node:10
        user: node
    steps:
      - checkout
      - run:
          name: Set NPM authentication.
          command: echo "//wombat-dressing-room.appspot.com/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: Install modules and dependencies.
          command: npm ci
      - run:
          name: Publish the module to npm.
          command: npm publish --registry https://wombat-dressing-room.appspot.com/
