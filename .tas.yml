---
framework: mocha                  # Mention the testing framework mocha or jest
postMerge:
    pattern:
    - "./build/test/test-*.js"            # Glob pattern to path where tests that should run post-merge are written
preMerge:
    pattern:
    - "./build/test/test-*.js"              # Glob pattern to path where tests that should run pre-merge are written
preRun:
    - npm install                   # Mention pre-run steps here
postRun:
    - node --version                # Mention post-run steps here
version: 2.0